<!DOCTYPE >
<html lang="fd">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webserver</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Request HTTP</h1>

    <div class="card">
      <h2>GET Request</h2>
      <p>Envoie une requête GET et print les informations sur le site</p>
      <button onclick="sendGetRequest()">SEND</button>
      <p id="getResponse"></p>
    </div>

    <div class="card">
      <h2>GET Request</h2>
      <p>Envoie une requête GET et l'affiche dans une nouvelle page</p>
      <button onclick="sendGetRequestNewWindow()">SEND</button>
    </div>

    <div class="card">
      <h2>POST Request</h2>
      <p>Créer un fichier sur le server</p>
      <input type="text" id="fileName" placeholder="Entrez le nom du fichier" />
      <input type="text" id="postData" placeholder="Entrez des données" />
      <button onclick="sendPostRequest()">SEND</button>
      <p id="postResponse"></p>
    </div>

    <div class="card">
      <h2>DELETE Request</h2>
      <p>Supprime un fichier sur le server</p>
      <select id="fileList">
        <option value="">Sélectionner un fichier</option>
      </select>
      <button onclick="sendDeleteRequest()">SEND</button>
      <p id="deleteResponse"></p>
    </div>

    <div class="card">
      <h2>Uploads</h2>
      <form
        action="/cgi-bin/upload.py"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="file">Sélectionner un fichier :</label>
        <input type="file" id="file" name="file" required />
        <br />
        <input type="submit" value="Téléverser le fichier" />
      </form>
    </div>
  </body>
</html>
