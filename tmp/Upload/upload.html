<div class="card">
    <h2>Uploads</h2>
    <form
      id="uploadForm"
      action="/cgi/upload.py"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="file">Sélectionner un fichier :</label>
      <input type="file" id="file" name="file" required />
      <br />
      <input type="submit" value="Téléverser le fichier" class="button" />
    </form>
    <div id="responseMessage"></div>
  </div>
